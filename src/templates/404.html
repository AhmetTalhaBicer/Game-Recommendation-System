<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .bg-netflix-red {
        background-color: #c11119;
      }
      body {
        font-family: "Roboto", sans-serif;
      }
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
      .button {
        background-color: #f59e0b;
        color: #1f2937;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #d97706;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <nav class="p-6 flex justify-between items-center bg-netflix-red">
      <a href="/" class="text-white text-3xl font-bold font-montserrat">
        Game Recommendation System
      </a>
    </nav>

    <div class="container mx-auto px-6 mt-12 text-center">
      <h1 class="text-5xl font-bold mb-6 font-montserrat">
        404 - Page Not Found
      </h1>
      <p class="text-xl mb-6">
        Sorry, the page you are looking for does not exist.
      </p>
      <a href="/" class="button">Go to Home</a>
    </div>
  </body>
</html>
